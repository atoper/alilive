          <p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">需求概述</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">&#149; 考虑到手势返回和后台播放的冲突问题，在相关页面去掉通过手势返回的操作，仅保留点击“返回”按钮的返回操作</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">&#149; 包括的页面有：直播详情页；回顾详情页；MV播放页（其他页面非视频播放页面的手势返回操作仍然保持全局一致）</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">&#149; 去除手势返回后，相关页面在进入/退出时的过渡动画优化（具体见交互文档的详细定义）</span></p>
