          <p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;color:#5E5E5E;">需求概述</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#5E5E5E;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#5E5E5E;">&#149; 横屏模式下的视频播放页提供清晰度选择（包含直播、回顾、MV）；竖屏默认下仅提供默认清晰度，暂不支持切换</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#5E5E5E;">&#149; 清晰度选项以及默认选项由服务器下发</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#5E5E5E;">&#149; 客户端显示服务器下发的所有清晰度选项，当某清晰度选项不可用时置灰不可选</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#5E5E5E;">&#149; 当用户选择清晰度后，记忆用户选择，优先使用此清晰度播放视频</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#FF0000;">注：若用户选择的清晰度无法匹配服务器下发的清晰度选项，则调用服务器下发的默认清晰度播放视频</span></p>
